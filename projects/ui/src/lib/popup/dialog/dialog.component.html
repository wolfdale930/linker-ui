<div class="dialog-bg" (click)="backdropClose.emit()">
    <div class="dialog" (click)="$event.stopPropagation()">
        <h1>{{ title }}</h1>
        <div class="content">
            {{ content }}
        </div>
        <div class="footer">
            <lui-button *ngFor="let button of buttons" (click)="button.onClickFn($event)" [type]="button.type">{{
                button.text }}</lui-button>
        </div>
    </div>
</div>
